<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>

        <!-- Deposit Form (hidden initially) -->
        <form id="depositForm" style="display: none;">
            <div>
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" name="depositAmount" required>
            </div>
            <button type="submit">Deposit</button>
        </form>

        <!-- Withdrawal Form (hidden initially) -->
        <form id="withdrawForm" style="display: none;">
            <div>
                <label for="withdrawAmount">Withdraw Amount:</label>
                <input type="number" id="withdrawAmount" name="withdrawAmount" required>
            </div>
            <button type="submit">Withdraw</button>
        </form>

        <div id="balance"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
